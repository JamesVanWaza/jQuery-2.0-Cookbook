<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 2 :: jQuery Events</title>
    <link rel="stylesheet" href="../css/main.css">	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    $(function(){
    	/*When typing a letter, it will say key up and when the enter key has been pressed, it will notify the user*/
    	$('.myInput').keyup(function(event) {
    		/* Act on the event */
    		$('#myList').append('<li>Key up!</li>');
    	});

    	$('.myInput').keydown(function(event) {
    		/* Act on the event */
    		$('#myList').append('<li>Key down!</li>');
    		if (event.which == 13) {
    			$('#myList').append('<li>Enter key pressed</li>');
    		}
    	});
    });
    </script>
</head>
<body>
	<input type="text" class="myInput">
	<ul id="myList"></ul>
</body>
</html>
