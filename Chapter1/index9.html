<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 7</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script>
		var names = [
			{
				id: 1,
				firstname: 'Leon',
				lastname: 'Revill'
			},
			{
				id: 2,
				firstname: 'Allyce',
				lastname: 'Wolverson'
			},
			{
				id: 3,
				firstname: 'Harry',
				lastname: 'Round'
			},
			{
				id: 4,
				firstname: 'Chris',
				lastname: 'Wilshaw'
			}
		];

    $(function(){
    	$.each(names, function(index, obj) {
    		 /* List items will be created from the names variable and placed inside the ul#namelist */
    		 $('#namelist').append('<li>#' + obj.id + " " + obj.firstname + " " + obj.lastname + '</li>');
    	});
    });
    </script>
</head>
<body>
	<ul id="namelist"></ul>
</body>
</html>
