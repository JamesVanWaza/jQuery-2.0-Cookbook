<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 1 - Creating DOM Elements</title>
	<script src="/../jQuery-2.0-Cookbook/js/jquery.min.js"></script>
    <script>
    $(function(){
    	$('#myList').after('<button>Button 1</button>');
    	$('<button>Button 2</button>').insertAfter('#myList');
    });
    </script>
</head>
<body>
	<div id="container">
		<ul id="myList">
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ul>
	</div>
</body>
</html>
