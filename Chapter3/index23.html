<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chapter 3 :: AJAX & JSON</title>
    <style>
    .left {
        width: 200px;
        background-color: #CCC;
        float: left;
        height: 100px;
        text-align: center;
        font-size: 25px;
        padding: 40px 10px 10px 10px;
    }
    
    .right {
        width: 300px;
        float: left;
        margin-left: 10px;
        background-color: #333;
        color: #FFF;
        height: 120px;
        font-size: 16px;
        position: relative;
        padding: 20px 10px 10px 10px;
    }
    
    .refresh {
        position: absolute;
        right: 5px;
        top: 1px;
        margin: 0.25rem;
        padding: 0.25rem;
        border-box: box-sizing;
    }
    
    .refresh:hover {
        background: black;
        color: white;
        border-radius: 1rem;
    }
    </style>
</head>

<body>
    <div class="left">
        Famous
        <br> Einstein Quotes
    </div>
    <div class="right">
        <p class="quote"></p>
        <button class="refresh">Get Quote</button>
    </div>
</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script>
$(function() {
    $('.refresh').click(function(event) {
        $.ajax({
            url: 'request-1.php',
            type: 'GET'
        }).done(function(data) {
            $('.quote').html(data);
        });
    });
});
</script>


</html>
