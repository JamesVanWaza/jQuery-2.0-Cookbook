<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 7</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
    <script>
    var people = [
    	{
    		title: "Mrs",
    		firstname: "Jane",
    		lastname: "Doe"
    	},
    	{
    		title: "Sir",
    		firstname: "Johnathan",
    		lastname: "Williams"
    	},
        {
            title: "Mr",
            firstname: "John",
            lastname: "Andrews"
        },
    	{
    		title: "Sir",
    		firstname: "Edward",
    		lastname: "Tailor"
    	}
    ];

    function sortObjectsByParam(param){
        return function (a, b) {
            if (a[param] == b[param]) {
                return 0;
            }
            if (a[param] > b[param]) {
              return 1;
            } else{
                return -1;
            }
        }
    }

    people.sort(sortObjectsByParam("lastname"));
    console.log(people);
    </script>
</head>

</html>
