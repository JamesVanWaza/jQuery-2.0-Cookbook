<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 10</title>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="/../jQuery-2.0-Cookbook/js/jquery.min.js"></script>
<script src="https:////ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
</head>
<body>
	<div data-role="page">
		<header data-role="header" data-theme="b">
			<h1>Chapter 10:: Recipe 8</h1>
		</header>
		<div data-role="content">
			<h1>Text Input</h1>
			<div data-role="fieldcontain">
				<label for="textInput">Text input:</label>
				<input type="text" name="textInput" id="textInput">
			</div>
			<div data-role="fieldcontain">
				<label for="textArea">Text area:</label>
				<textarea name="textInput" id="textArea"></textarea>
			</div>
			<div data-role="fieldcontain">
				<label for="textSearch">Text search:</label>
				<input type="text" name="textSearch" id="textSearch" data-type="search">
			</div>
			<h1>Select Menu</h1>
	<div data-role="fieldcontain">
		<label for="simpleSelect">Simple select: </label>
		<select id="simpleSelect">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>
	<div data-role="fieldcontain">
		<label for="customSelect">Custom select: </label>
		<select id="customSelect" data-native-menu="false">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>
	<h1>Selection</h1>
	<h2>Checkboxes</h2>
	<fieldset data-role="controlgroup">
		<input type="checkbox" name="checkbox-1" id="checkbox-1">
		<label for="checkbox-1">Option 1</label>
		<input type="checkbox" name="checkbox-2" id="checkbox-2">
		<label for="checkbox-2">Option 2</label>
		<input type="checkbox" name="checkbox-3" id="checkbox-3">
		<label for="checkbox-3">Option 3</label>
	</fieldset>
	<h2>Radio Buttons</h2>
	<fieldset data-role="controlgroup">
		<input type="radio" name="radio-1" id="radio-1">
		<label for="radio-1">Option 1</label>
		<input type="radio" name="radio-2" id="radio-2">
		<label for="radio-2">Option 2</label>
		<input type="radio" name="radio-3" id="radio-3">
		<label for="radio-3">Option 3</label>
	</fieldset>
	<h1>Additional</h1>
	<div data-role="fieldcontain">
		<label for="switch">Switch:</label>
		<select id="switch" data-role="slider">
			<option value="1">On</option>
			<option value="2">Off</option>
		</select>
	</div>
	<div data-role="fieldcontain">
		<label for="slider">Slider</label>
		<input type="number" id="slider" data-type="range" value="50" min="0">
	</div>
		</div>
	</div>

</body>
</html>
