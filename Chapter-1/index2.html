<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 1 - Finding and selecting sibling elements</title>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    $(function(){
    	var element1 = $('#content .top .top-left'); //Select the top left division element
    	var element2 = $('.parent').find('a'); //Select the anchor element
    	var element3 = $('.parent').find('.grandchild'); //Select the grandchild element
    });
    </script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="division-container">Some text <span>within</span> a div <span>which</span> has many <span>span</span> elements</div>
	<div id="content">
		<div class="top">
			<div class="top-left">Left</div>
			<div class="top-right">Right</div>
		</div>
	</div>
	<ul class="info-list">
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ul>
	<ul class="second-info-list">
		<li>Second List item 1</li>
		<li>Second List item 2</li>
		<li>Second List item 3</li>
	</ul>
	<div class="parent">
		<div class="child">
			<div class="grandchild">
				<a href="#">A link</a>
			</div>
		</div>
	</div>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
