<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 1 - Removing DOM Elements</title>
	<link rel="stylesheet" href="../css/main.css">	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    $(function(){
    	//Listen for a click on any of the remove buttons
    	$('.remove-btn').click(function() {
    		/* When a remove button has been clicked, select this buttons parent (the li element) and remove it*/
    		$(this).parent().remove();
    	});
    });
    </script>
</head>
<body>
	<ul id="list">
		<li>Item 1<button class="remove-btn">X</button></li>
		<li>Item 2<button class="remove-btn">X</button></li>
		<li>Item 3<button class="remove-btn">X</button></li>
		<li>Item 4<button class="remove-btn">X</button></li>
	</ul>
</body>
</html>
