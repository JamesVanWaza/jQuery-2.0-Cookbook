<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chapter 4: jQuery Effects</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">jQuery 2 Development Cookbook</h1>
		<h2>Stopping effects</h2>
		<div class="frame">
		    <div class="actions">
		        <button id="slide">Slide</button>
		        <button id="stop">Stop</button>
		        <button id="finish">Finish</button>
		    </div>
		    <ul class="output"></ul>
		    <div class="slideMe"></div>
		</div>
	</div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
	    jQuery(document).ready(function($) {
            $('#slide').click(function() {
            	$('.slideMe').slideToggle(1000, function(){
            		$('.output').append('<li>Slide effect completed.</li>');
            	});
            	$('#stop').click(function() {
            		$('.slideMe').stop();
            	});
            	$('#finish').click(function() {
            		$('.slideMe').finish();
            	});
            });
	    });
    </script>
</body>
</html>
