<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chapter 5</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">jQuery 2 Development Cookbook</h1>
        <h2>Adding a password strength validator</h2>
    </div>
    <form method="POST" id="webForm">
        <div class="header">
            <h3>Register</h3>
        </div>
        <div class="input-frame">
            <label for="username">Username</label>
            <input name="username" type="text" id="username" class="username">
        </div>
        <div class="input-frame">
            <label for="password">Password</label>
            <input name="password" type="text" id="password" class="required">
        </div>
        <div class="actions">
            <button class="submit-btn">Submit</button>
        </div>
    </form>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        $('.username').on('keypress', function(event) {
            /*Get key press character code*/
            var key = String.fromCharCode(event.which);
            if (/[^a-zA-Z\d\s:]/.test(key)) {
                event.preventDefault();
                return false;
            }
        });
    });
    </script>
</body>

</html>
