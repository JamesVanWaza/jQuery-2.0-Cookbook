<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 5 Form Handling</title>
	<style>
		@import url(http://fonts.googleapis.com/css?family=Ubuntu);
		body{
			background-color: #FFF;
			font-family: 'Ubuntu', sans-serif;
		}
		form{
			width: 500px;
			padding: 20px;
			background-color: #333;
			border-radius: 5px;
			margin: 10px auto auto auto;
			color: #747474;
			border: solid 2px #000;
		}
		form label{
			font-size: 14px;
			line-height: 30px;
			width: 27%;
			display: inline-block;
			text-align: right;
		}
		.input-frame{
			clear: both;
			margin-bottom: 25px;
			position: relative;
		}
		form input{
			height: 30px;
			width: 330px;
			margin-left: 10px;
			background-color: #191919;
			border: solid 1px #404040;
			padding-left: 10px;
			color: #DB7400;
		}
		form input:hover{
			background-color: #262626;
		}
		form input:focus{
			border-color: #DB7400;
		}
		form .header{
			margin: -20px -20px 25px 20px;
			padding: 10px 10px 10px 20px;
			position: relative;
			background-color: #DB7400;
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
		}
		form .header h1{
			line-height: 50px;
			margin: 0px;
			padding: 0px;
			color: #FFF;
			font-weight: normal;
		}
		.actions{
			text-align: right;
		}
		.submit-btn{
			background-color: #DB7400;
			border: solid 1px #000;
			border-radius: 5px;
			color: #FFF;
			padding: 10px 20px 10px 20px;
			cursor: pointer;
		}
		.error input{
			border-color: red;
		}
		.error-data{
			color: red;
			font-size: 11px;
			position: absolute;
			bottom: -15px;
			left: 30%;
		}
	</style>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
    <script>
        /*Prevents a form from being submitted*/
    $(function(){
    	$('.submit-btn').click(function(event) {
    		/* Prevent form submission */
    		event.preventDefault();
    		var inputs = $('input');
    		var isError = false;
    		//Remove old errors
    		$('.input-frame').removeClass('error');
    		$('.error-data').remove();
    		for (var i = 0; i < inputs.length; i++) {
    			var input = inputs[i];
    			if ($(input).hasClass('required') && !validateRequired($(input).val())) {
    				addErrorData($(input), "This is a required field");
    				isError = true;
    			}
    		}
    		if (isError === false) {
    			//No errors, submit the form
    			$('#webForm').submit();
    		}
    	});
    });
    function validateRequired(value){
    	if (value == "") return false;
    	return true;
    }
    function addErrorData(element, error){
    	element.parent().addClass('error');
    	element.after("<div class='error-data'>" + error + "</div>");
    }
    </script>
</head>
<body>
	<form action="" id="webForm" method="POST">
		<div class="header">
			<h1>Register</h1>
		</div>
		<div class="input-frame">
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" class="required">
        </div>
			<div class="input-frame">
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName" class="required">
			</div>
			<div class="input-frame">
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" class="required">
			</div>
			<div class="input-frame">
			<label for="number:">Telephone:</label>
			<input type="text" id="number" name="number" class="required">
			</div>
			<div class="input-frame">
			<label for="dob">Date of Birth:</label>
			<input type="text" id="dob" name="dob" class="required date" placeholder="DD/MM/YYYY">
			</div>
			<div class="input-frame">
			<label for="creditCard">Credit Card#</label>
			<input type="text" id="creditCard" name="creditCard" class="required">
			</div>
			<div class="input-frame">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" class="required">
       	</div><div
       	 class="input-frame">
			<label for="confirmPassword">Confirm Password:</label>
			<input type="confirmPassword" id="confirmPassword" name="password" class="required">
		</div>
		<div class="actions">
			<button class="submit-btn">Submit</button>
		</div>
	</form>
</body>
</html>
