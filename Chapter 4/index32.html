<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 4:: jQuery Effects</title>
	<script src="js/jquery.min.js"></script>
    <script>
    $(function(){
    	$('.show').click(function() {
    		/*shows the text*/
    		$('.text').show();
    	});
    	$('.hide').click(function() {
    		/*hides the text*/
    		$('.text').hide();
    	});
    });
    </script>
</head>
<body>
	<button class="show">Show</button>
	<button class="hide">Hide</button>
	<p class="text">Hiding and showing HTML elements with jQuery is so easy</p>
</body>
</html>
