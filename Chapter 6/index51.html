<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 6</title>	
	<style>
		body{
			margin: 0;
			background-color: #5dace7;
			font-family: 'Ubuntu', sans-serif;
		}
		.header{
			height: 150px;
			background-color: #0174cd;
		}
		.header h1{
			width: 1000px;
			margin: auto;
			padding: 0;
			line-height: 100px;
			font-size: 40px;
			color: #FFFFFF;
		}
		.content-frame{
			margin: -50px 50px 0 50px;
			background-color: #FFFFFF;
			border-radius: 10px;
			min-height: 1300px;
			position: relative;
		}
		.content-frame .left{
			margin-right: 240px;
			padding: 20px;
		}
		.content-frame .left h1{
			margin: 0;
		}
		.content-frame .right{
			width: 200px;
			padding: 10px;
			position: absolute;
			top: 0;
			right: 0;
			background-color: #F1F1F1;
			border-top-right-radius: 10px;
			border-bottom-right-radius: 10px;
		}
		.content-frame .right h2{
			margin: 0;
			padding: 0;
		}
		.section{
			height: 400px;
			background-color: #CCCCCC;
			margin-bottom: 20px;
		}
		.top-link{
			width: 50px;
			text-align: right;
			float: right;
			font-size: 12px;
		}
	</style>
	<script src="/../jQuery-2.0-Cookbook/js/jquery.min.js"></script>
    <script>
    $(function(){
        /*Useful effect for showing parralax scrolling*/
    	$('a[href*=#]:not([href=#])').click(function() {
    		if (this.hash.length > 0) {
    			$('body, html').animate({scrollTop: $(this.hash).offset().top}, 1000);
    		}
    		return false;
    	});
    });
    </script>
</head>
<body>
	<div class="header">
		<h1 id="top">SMOOTH SCROLLING RECIPE</h1>
	</div>
	<div class="content-frame">
		<div class="left">
			<h2 id="one">SECTION 1 <a href="#top" id="top" class="top-link" TOP=""></a></h2>
			<div class="section"></div>
			<h2 id="two">SECTION 2 <a href="#top" id="top" class="top-link" TOP=""></a></h2>
			<div class="section"></div>
			<h2 id="three">SECTION 3 <a href="#top" id="top" class="top-link" TOP=""></a></h2>
			<div class="section"></div>
			<h2 id="four">SECTION 4 <a href="#top" id="top" class="top-link" TOP=""></a></h2>
			<div class="section"></div>
		</div>
		<div class="right">
				<h2>NAVIGATION</h2>
					<ul>
						<li><a href="#one">SECTION ONE</a></li>
						<li><a href="#two">SECTION TWO</a></li>
						<li><a href="#three">SECTION THREE</a></li>
						<li><a href="#four">SECTION FOUR</a></li>
						<li><a href="http://proxy.montgomerylibrary.org:2107" target="_blank">EXTERNAL LINK</a></li>
						<li><a href="#">EMPTY LINK</a></li>
					</ul>
			</div>	
	</div>
</body>
</html>
